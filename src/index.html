<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- METATAGS -->
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

  <!-- TITLE -->
  <title>Hour Warning</title>

  <style scoped>
    * {
      margin: 0;
      padding: 0;
      text-decoration: none;
      box-sizing: border-box;
    }

    html {
      font-size: 62.5%;
    }

    body {
      background: #111;
    }

    #mainHeader h1 {
      color: #fff;
      text-align: center;
      margin-top: 6.5rem;
      font-family: "Times New Roman", "sans-serif";
    }

    #btnStart {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e7e7e7;
      border: none;
      color: #000;
      padding: 1.6rem 3.2rem;
      font-size: 1.6rem;
      cursor: pointer;
      border-radius: 1.5rem;
      outline: none;
      font-family: "Helvetica", "sans-serif";
      margin: 1rem auto;
    }

    #btnStart:hover {
      filter: brightness(1.2);
    }

    #hourCountdown {
      color: #fff;
      font-size: 2rem;
      margin: .5rem 0;
    }

    .text-center {
      text-align: center;
    }
  </style>
</head>

<body>
  <div>
    <header id="mainHeader">
      <h1 class="text-center">Hour Warning</h1>
    </header>

    <div>
      <p id="hourCountdown" class="text-center">0</p>
      <button id="btnStart">START</button>
    </div>
    <script src="./scheduleJob.js"></script>
  </div>
</body>

</html>
